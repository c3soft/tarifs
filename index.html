<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Document</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- <div class="container"> -->
  <header>
    <h1>Tarifications</h1>
    <div class="total">
      <p>Coût total :</p>
      <div id="total">
      </div>
      <img class="img-reset mt-3" onclick="window.location.reload()" src="./img/reload.svg"
        alt="bouton de réinitialisation" title="Remise à zéro">
    </div>
  </header>
  <main class="container">
    <p>Maquette de pésentation (remboursée si devis signé) +300 €</p>
    <!-- ////////////////////////// WORDPRESS ///////////////////////// -->
    <section>
      <h3>Développement sur base WordPress</h3>
      <div class="container-question">
        <input class="option-input input-radio" id="r1" type="radio" name="radioAppli" value=500>
        <label for="r1">Site vitrine mono-page (+ 500 €)</label>
      </div>

      <div class="container-question">
        <input class="option-input input-radio" id="r2" type="radio" name="radioAppli" value=800>
        <label for="r2">Site vitrine 2 à 5 pages (+800 €)</label>
      </div>
      <div class="container-question">
        <input class="option-input input-radio" id="r3" type="radio" name="radioAppli" value=1500>
        <label for="r3">Site vitrine multipage + administration (+1500 €)</label>
      </div>
    </section>

    <!-- /////////////////////// SUR MESURE //////////////////////////// -->
    <section>
      <h3>Développement sur mesure</h3>
      <div class="container-question">
        <input class="option-input input-radio" id="r4" type="radio" name="radioAppli" value=2500>
        <label for="r4">Application simple, vitrine, emailing, ... (+2500 €)</label>
      </div>
      <div class="container-question">
        <input class="option-input input-radio" id="r5" type="radio" name="radioAppli" value=4200>
        <label for="r5">Application dynamique. Ajout base de données (+4200 €)</label>
      </div>
      <div class="container-question">
        <input class="option-input input-radio" id="r6" type="radio" name="radioAppli" value=6400>
        <label for="r6">Application dynamique + Back office (+6400 €)</label>
      </div>

      <!-- //////////////////////// GRAPHISME /////////////////////////// -->
    </section>
    <section>
      <h3>Graphisme </h3>
      <div class="container-question">
        <label>
          <input class="option-input checkbox" type="checkbox" value=800>
          <span>Création logo + charte graphique (+800 €)</span>
        </label>
      </div>
      <div class="container-question">
        <label>
          <input class="option-input checkbox" type="checkbox" value=600>
          <span>Rédaction de contenu (+600 €)</span>
        </label>
      </div>
      <div class="container-question">
        <label>
          <input class="option-input checkbox" type="checkbox" value=800>
          <span>Personnalisation des images (+800 €)</span>
        </label>
      </div>
    </section>

    <!-- //////////////////////// HEBERGEMENT /////////////////////////// -->
    <section>
      <h3>Hebergement</h3>
      <div class="container-question">
        <label>
          <input class="option-input checkbox" type="checkbox" value=300>
          <span>Hébergement + configurations (+300 €)</span>
        </label>
      </div>
    </section>

    <!-- ///////////////////////// OPTIONS ////////////////////////// -->
    <section>
      <h3>Options après livraison</h3>
      <div class="container-question">
        <label>
          <input class="option-input checkbox" type="checkbox" value=800>
          <span>Suivi, modification sur existant et assistance 1 an (+ 800 €)</span>
        </label>
      </div>

      <div class="container-question">
        <label>
          <input class="option-input checkbox" type="checkbox" value=150>
          <span>Formation basique à l'utilisation. 5h00 (+150,00 €)</span>
        </label>
      </div>
      <div class="container-question">
        <label>
          <input class="option-input checkbox" type="checkbox" value=120>
          <span>Gestion des sauvegardes (+120,00 €)</span>
        </label>
      </div>
    </section>

  </main>

  <footer>
    <p>Mis à jour le : 03/02/2021</p>
    <p>&copy; 2021 Pascal Jurion</p>
  </footer>

  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script> -->
  <script src="app.js"></script>
</body>

</html>
